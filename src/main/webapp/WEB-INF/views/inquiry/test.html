<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지진·해일대피소 정보</title>
</head>
<body>
    <h1>지진·해일대피소 정보</h1>
    <div id="result">Loading...</div>

    <script>
        const serviceKey = "CgW4Hiix9takPucR5PSLrWfmoZ%2FkSPM%2FEpLAL8pcWJYFWb5qFCLs8%2BgU5m0ArTekGGo4m3e4JZ9SESlwpa3jXw%3D%3D";
        const url = `http://apis.data.go.kr/1741000/EarthquakeIndoors3`
            + `?serviceKey=${serviceKey}`
            + `&numOfRows=2`
            + `&pageNo=1`
            + `&type=xml`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("result").textContent = data;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("result").textContent = "데이터를 불러오지 못했습니다. CORS 문제일 수 있습니다.";
            });
    </script>
</body>
</html>
